<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>😂 Funny Jokes Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 1000% 1000%;
      animation: gradientBG 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
      margin-bottom: 15px;
      font-size: 26px;
    }

    #joke {
      font-size: 18px;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    #jokeImg {
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    button {
      background: #ffcc00;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #ffaa00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>😂 Unlimited Jokes</h1>
    <div id="joke">Click below to get a joke!</div>
    <img id="jokeImg" src="" alt="" />
    <button onclick="newJoke()">Next Joke 👉</button>
  </div>

  <script>
    const jokes = [
      { text: "Teacher: Tum late kyun aaye?<br>Student: Sir ghadi hi ruk gayi thi! 😂", img: "https://i.imgflip.com/43a45p.jpg" },
      { text: "Mummy: Padhai kar le!<br>Main: Mummy Google bhi thak gaya mere questions se 😅", img: "https://i.imgflip.com/4acd7j.jpg" },
      { text: "Exam hall me likha: 'Answer soch samajh kar do'<br>Main: Arre mere paas to soch hi nahi hai! 😂", img: "https://i.imgflip.com/2wifvo.jpg" },
      { text: "Girlfriend: Tum mujhe gift kya doge?<br>Boyfriend: Whatsapp pe unlimited '❤️' bhej dunga 😍", img: "https://i.imgflip.com/3t3nq5.jpg" },
      { text: "Online class ka asli maza — camera off karke so jaana 😴😂", img: "https://i.imgflip.com/43a45y.jpg" },
      { text: "Papa: Result kaisa hai?<br>Main: Papa paper hi samajh nahi aaya 😅", img: "https://i.imgflip.com/3t3nph.jpg" },
      { text: "School me bench ke neeche chipka hua chewing gum sabko yaad hai 😂", img: "https://i.imgflip.com/3t3nm3.jpg" },
      { text: "Gym join kiya… 3 din me bas selfie hi banayi 📸💪😂", img: "https://i.imgflip.com/4acdx2.jpg" },
      { text: "Cricket me last ball pe six maarne ka maza hi alag hai 🏏🔥", img: "https://i.imgflip.com/3t3nrl.jpg" },
      { text: "Mummy: Beta doodh pi lo!<br>Main: Mummy mujhe protein shake chahiye 💪😂", img: "https://i.imgflip.com/3t3nql.jpg" },
      // 🔥 Tum yaha aur jokes add kar sakte ho (total 100+ copy paste karke)
    ];

    function newJoke() {
      const randomIndex = Math.floor(Math.random() * jokes.length);
      const jokeObj = jokes[randomIndex];
      document.getElementById("joke").innerHTML = jokeObj.text;
      document.getElementById("jokeImg").src = jokeObj.img;
    }
  </script>
</body>
</html>
